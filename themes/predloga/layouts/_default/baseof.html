<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}

        <!-- Vsebina -->
        <div class="container p-4" id="content">
            {{ if ne .IsHome true }}
            <h1 class="mb-4">{{ .Title }}</h1>
            {{ end }}
            {{- block "main" . }}{{- end }}
        </div>

        {{- partial "footer.html" . -}}

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>
</html>
